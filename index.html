<!DOCTYPE html>
<html>
<head>
  <title>Resume Roaster ðŸ”¥</title>
  <script src="style.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
  <style>
    :root {
      --primary: #000000;
      --secondary: #666666;
      --background: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-color: #e5e5ea;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--background);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: 0 2px 4px 0 rgb(0 0 0 / 0.1), 0 2px 2px -2px rgb(0 0 0 / 0.1);
    }

    .file-input {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.2s ease;
      margin-bottom: 1rem;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .file-input::before {
      content: 'Drag & drop your resume here or click to browse';
      display: block;
      color: var(--text-secondary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .file-input.has-file::before {
      opacity: 0;
    }

    .file-input.has-file {
      background: rgba(0, 0, 0, 0.02);
    }

    .file-input.has-file .file-name {
      opacity: 1;
    }

    .file-name {
      font-weight: 500;
      color: var(--text-primary);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .file-input input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .file-icon {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .file-type {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .file-preview {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-top: 1rem;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .file-preview img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .file-preview iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .file-preview .preview-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .file-preview .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    .file-preview .error {
      color: #ff0000;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      background: #1a1a1a;
    }

    .btn-outline {
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-outline:hover {
      border-color: var(--primary);
      background: rgba(0, 0, 0, 0.02);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .roast-container {
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      background: rgba(0, 0, 0, 0.02);
    }

    .roast-container h3 {
      color: var(--primary);
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .roast-container ul {
      list-style-type: none;
      padding: 0;
    }

    .roast-container ul li {
      margin-bottom: 0.75rem;
      padding-left: 1.5rem;
      position: relative;
    }

    .roast-container ul li::before {
      content: 'â€¢';
      color: var(--primary);
      position: absolute;
      left: 0;
    }

    .alert-error {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      background: rgba(255, 0, 0, 0.02);
      color: #ff0000;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .alert-error svg {
      color: #ff0000;
      width: 1.25rem;
      height: 1.25rem;
    }

    .error-text {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Resume Roaster</h1>
      <p>Get professional feedback on your resume instantly</p>
    </div>

    <div class="card p-6">
      <div class="text-center mb-4">
        <div class="file-input">
          <input type="file" id="resumeUpload" class="w-full" accept=".pdf,.docx,.txt" />
          <span id="fileName" class="file-name">No file selected</span>
        </div>
      </div>
      <button id="roastBtn" class="btn-primary w-full">
        <span id="btnText">Roast Me!</span>
        <span id="spinner" class="loading hidden ml-2"></span>
      </button>
    </div>

    <div id="result" class="mt-8 hidden">
      <div class="card p-6">
        <h2>Your Roast:</h2>
        <div id="roastContainer" class="roast-container">
          <p id="roastText"></p>
        </div>
        <button id="shareBtn" class="btn-outline w-full mt-4">
          Share Roast
        </button>
      </div>
    </div>

    <div id="errorAlert" class="alert-error hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <span id="errorText" class="error-text"></span>
    </div>
  </div>
</body>
</html>
